<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man Arcade Tribute</title>
    <style>
      :root {
        --bg: #000;
        --frame: #101010;
        --text: #f5f5f5;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 15%, #14143a 0%, #000 45%, #000 100%);
        color: var(--text);
        font-family: "Trebuchet MS", "Verdana", sans-serif;
      }

      body {
        display: grid;
        place-items: center;
      }

      .stage {
        display: grid;
        place-items: center;
        padding: 16px;
      }

      canvas {
        width: min(94vw, 900px);
        height: auto;
        max-height: 92vh;
        background: var(--bg);
        border: 4px solid #1f1f1f;
        box-shadow: 0 0 0 4px #060606, 0 0 40px rgba(32, 40, 150, 0.35);
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <canvas id="game" width="560" height="740" aria-label="Pac-Man game canvas"></canvas>
    </main>
    <script type="module" src="./game.js"></script>
  </body>
</html>
