<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23f6d700'/%3E%3Cpath d='M32 32L58 20A30 30 0 0 1 58 44Z' fill='%23000'/%3E%3Ccircle cx='30' cy='20' r='4' fill='%23000'/%3E%3C/svg%3E"
    />
    <title>Pac-Man Arcade Tribute</title>
    <style>
      :root {
        --bg: #000;
        --frame: #101010;
        --text: #f5f5f5;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 15%, #14143a 0%, #000 45%, #000 100%);
        color: var(--text);
        font-family: "Trebuchet MS", "Verdana", sans-serif;
      }

      body {
        display: grid;
        place-items: center;
      }

      .stage {
        display: grid;
        place-items: center;
        padding: 16px;
        position: relative;
      }

      canvas {
        width: min(94vw, 900px);
        height: auto;
        max-height: 92vh;
        background: var(--bg);
        border: 4px solid #1f1f1f;
        box-shadow: 0 0 0 4px #060606, 0 0 40px rgba(32, 40, 150, 0.35);
        touch-action: none;
      }

      .start-button {
        position: absolute;
        bottom: 34px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 999px;
        border: 2px solid #ffe95f;
        background: rgba(0, 0, 0, 0.84);
        color: #ffe95f;
        font: bold 16px/1 "Trebuchet MS", "Verdana", sans-serif;
        letter-spacing: 0.03em;
        cursor: pointer;
        z-index: 5;
      }

      .start-button[hidden] {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <canvas id="game" width="560" height="740" aria-label="Pac-Man game canvas"></canvas>
      <button id="start-game-btn" class="start-button" type="button">Tap to Start</button>
    </main>
    <script type="module" src="./src/app/main.js"></script>
  </body>
</html>
